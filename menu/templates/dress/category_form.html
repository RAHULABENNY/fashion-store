{% extends 'base.html' %}
{% load static %}

{% block body %}
<div style="padding: 80px 8%; background-color: #fcfcfc; min-height: 100vh; display: flex; flex-direction: column; align-items: center;">
    
    <div style="width: 100%; max-width: 500px; margin-bottom: 30px; text-align: center;">
        <h1 style="font-size: 2rem; color: var(--dark); margin-bottom: 10px;">Create Category</h1>
        <p style="color: #57606f;">Organize your inventory by adding a new product category.</p>
    </div>

    <div style="width: 100%; max-width: 500px; background: var(--white); border-radius: 20px; box-shadow: var(--shadow); border: 1px solid #eee; overflow: hidden;">
        <form method="POST" style="padding: 40px;">
            {% csrf_token %}

            <div style="margin-bottom: 25px;">
                <label style="display: block; font-weight: 600; margin-bottom: 10px; color: var(--dark); font-size: 0.9rem;">
                    Category Name
                </label>
                
                {{ form.name }}

                {% if form.name.errors %}
                    <div style="color: var(--primary); font-size: 0.8rem; margin-top: 8px; font-weight: 600;">
                        {{ form.name.errors|striptags }}
                    </div>
                {% endif %}
            </div>

            <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 10px;">
                <button type="submit" class="btn-primary" style="border: none; cursor: pointer; font-family: inherit; font-size: 1rem; width: 100%; height: 50px;">
                    Add Category
                </button>
                <a href="{% url 'dashboard' %}" style="text-decoration: none; background: transparent; color: #a4b0be; text-align: center; padding: 10px; font-size: 0.9rem; font-weight: 500; transition: var(--transition);" onmouseover="this.style.color='var(--dark)'" onmouseout="this.style.color='#a4b0be'">
                    Cancel and Return
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Styling for the 'form-control' class in your widget */
    .form-control {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #f1f2f6;
        border-radius: 12px;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        transition: var(--transition);
        background-color: #fcfcfc;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(255, 71, 87, 0.1);
    }

    /* Adjusting placeholder color */
    .form-control::placeholder {
        color: #ccc;
        font-size: 0.9rem;
    }
</style>
{% endblock %}
